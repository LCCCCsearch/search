name: Bug 报告
description: 反馈关于订阅链接的错误
title: "[Bug]"
labels: bug
body:
  - type: markdown
    attributes:
      value: |
        请简练，概括的提出你的问题并写到上方的输入框内( ͡° ͜ʖ ͡°)同时也请通过搜索确认是否有人提出过相同问题。
  - type: input
    id: bug-url
    attributes:
      label: 出现问题的订阅链接
      description: 告诉我你使用的哪个订阅链接出现问题了🤔（包括旧的订阅链接）
      placeholder: https://openit.ml/example
    validations:
      required: true
  - type: dropdown
    id: browsers
    attributes:
      label: 你使用的是哪个应用程序？
      description: 可多选，不在范围内的在下方详细描述
      multiple: true
      options:
        - SS
        - 魔改ss
        - Matsuri
        - SagerNet
        - Quantumult X
        - Shadowrocket
        - Surge / Surfboard
        - v2rayN / v2rayNG / Qv2ray
        - Clash for Windows / Clash for Android / ClashX
        - 路由器
    validations:
      required: true
  - type: input
    id: bug-detail
    attributes:
      label: 复现方式
      description: 如果可以，请描述如何复现你的问题（可上传照片和文件）
      placeholder: 
    validations:
      required: true
  - type: textarea
    id: repro
    attributes:
      label: Reproduction steps
      description: "How do you trigger this bug? Please walk us through it step by step."
      value: |
        1.
        2.
        3.
        ...
      render: bash
    validations:
      required: true
