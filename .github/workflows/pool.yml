name: 'Automatic crawl'

on:
  schedule:
    - cron: '*/15 * * * *'
  workflow_dispatch:
jobs:
  crawl:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      - uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/run_in_Actions/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      - name: Timezone
        run: sudo timedatectl set-timezone 'Asia/Shanghai'&&cd ./utils/pool/
      - name: requirements.txt
        run: pip install -r requirements.txt
      - name: Crawling
        run: python main.py
      - name: push
        run: git pull&&./.github/update-repo.sh
