name: Nodes
on: 
  # push:
  #   paths:
  #     - 'url'
  schedule:
    - cron: '*/15 * * * *'
  workflow_dispatch:
jobs:
  bf-job:
    name: Reuse
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: 配置git
      run: git config --local user.email "actions@github.com"&&git config --local user.name "GitHub Actions"
    - name: base64
      run: base64 url > pool -w 0 && mv ./pool ./utils/pool/pool
    - name: 提交更改
      run: ./.github/update-repo.sh
  my-job:
    name: Encode & Translate
    needs: bf-job
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: 设置时区
      run: sudo timedatectl set-timezone 'Asia/Shanghai'
    - name: 配置git
      run: git config --local user.email "actions@github.com"&&git config --local user.name "GitHub Actions"
    - name: subconverter
      run: |
         ./utils/subconverter/subconverter -g
         mv ./utils/subconverter/long ./long || true
         mv ./utils/subconverter/Clash.yaml ./Clash.yaml || true
         ./.github/url.sh > ./1
         base64 -d long > 2
         cat 1 2 > url && rm 1 2
         base64 url > https
    - name: 提交更改
      run: ./.github/update-repo.sh
  long:
    needs: my-job
    runs-on: ubuntu-latest
    steps:
    - name: CDN
      run: curl https://purge.jsdelivr.net/gh/yu-steven/openit@main/long
  HTTPS:
    needs: my-job
    runs-on: ubuntu-latest
    steps:
    - name: CDN
      run: curl https://purge.jsdelivr.net/gh/yu-steven/openit@main/https
  Clash:
    needs: my-job
    runs-on: ubuntu-latest
    steps:
    - name: CDN
      run: curl https://purge.jsdelivr.net/gh/yu-steven/openit@main/Clash.yaml
  Quanx:
   needs: my-job
   runs-on: ubuntu-latest
   steps:
   - name: CDN
     run: sleep 0.01 #curl https://purge.jsdelivr.net/gh/yu-steven/openit@main/Quanx.conf
