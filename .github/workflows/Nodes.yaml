name: Nodes
on: 
  push:
    paths:
      - 'url'
  workflow_dispatch:
jobs:
  bf-job:
    name: Collecting & Speedtest
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v4
      with:
        python-version: '3.x'
    - uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/run_in_Actions/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    - name: Timezone
      run: sudo timedatectl set-timezone 'Asia/Shanghai'
    - name: git init
      run: git config --local user.email "actions@github.com"&&git config --local user.name "GitHub Actions"
    - name: requirements
      run: pip install -r ./utils/clashcheck/requirements.txt
    - name: main.py
      run: cd utils/clashcheck/ && python main.py
    - name: push
      run: git pull&&./.github/update-repo.sh || true
  my-job:
    name: Encode & Translate
    needs: bf-job
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: 设置时区
      run: sudo timedatectl set-timezone 'Asia/Shanghai'
    - name: 配置git
      run: git config --local user.email "actions@github.com"&&git config --local user.name "GitHub Actions"
    - name: url > https
      run: base64 url > https -w 0
    - name: 提交更改1
      run: ./.github/update-repo.sh || true
    - name: long & clash
      run: ./utils/subconverter/subconverter -g && mv ./utils/subconverter/long ./long || true && mv ./utils/subconverter/Clash.yaml ./Clash.yaml || true
    - name: 提交更改2
      run: ./.github/update-repo.sh || true
  long:
    needs: my-job
    runs-on: ubuntu-latest
    steps:
    - name: CDN
      run: curl https://purge.jsdelivr.net/gh/yu-steven/openit@main/long
  HTTPS:
    needs: my-job
    runs-on: ubuntu-latest
    steps:
    - name: CDN
      run: curl https://purge.jsdelivr.net/gh/yu-steven/openit@main/https
  Clash:
    needs: my-job
    runs-on: ubuntu-latest
    steps:
    - name: CDN
      run: curl https://purge.jsdelivr.net/gh/yu-steven/openit@main/Clash.yaml
  Quanx:
   needs: my-job
   runs-on: ubuntu-latest
   steps:
   - name: CDN
     run: sleep 0.01 #curl https://purge.jsdelivr.net/gh/yu-steven/openit@main/Quanx.conf
